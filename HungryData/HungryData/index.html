<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <script src="SearchFlickr.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center" style="background-image:url(img/background.png);background-position: center; ">
        <h2 style="color:white"><img src="img/logo.png" width="50" style="margin-right:10px"/> Hungry Data Builder</h2>
    </div>
    <div class="container">
        <div class="input-group input-group-lg col-md-8 col-md-offset-2">
            <span class="input-group-addon" id="sizing-addon1">I want...</span>
            <input type="text" class="form-control" placeholder="Burger? Pizza? Sushi?" id="search-input" aria-describedby="sizing-addon1">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="search()">Search</button>
            </span>
        </div>
        <br />
        <div id="thumbnail-container" class="row text-center">
            <!--Template Thumbnail-->
            <!--<div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="img/placeholder.jpg" />
                    <div class="caption">
                        <button type="button" style="width:100%" class="btn btn-success">Add to List</button>
                    </div>
                </div>
            </div>-->
        </div>
     </div>
    <br /><br /><br />
    <div class="container" id="footer" style="position:fixed;bottom:0;left:0;right:0; background-color:white; padding-top:20px; padding-bottom:0px; display:none">
        <div class="row">
            <div class="col-xs-10" >
                <div class="progress" style="height:30px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;line-height:30px">
                        <span id="progress-bar-message">1/5 Selected</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <button type="button" id="linkButton" style="width:100%" class="btn btn-success disabled" onclick="getLink()">Get Links</button>
            </div>
        </div>
    </div>
</body>
</html>
