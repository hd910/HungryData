<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <script src="SearchFlickr.js"></script>
</head>
<body>
    <div class="jumbotron text-center" style="background-image:url(img/background.png);background-position: center; ">
        <h2 style="color:white"><img src="img/logo.png" width="50" style="margin-right:10px"/> Hungry Data Builder</h2>
    </div>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for food by name...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
            </span>
        </div>
        <br />
        <div id="thumbnail-container" class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="img/placeholder.jpg" />
                    <div class="caption">
                        <button type="button" style="width:100%" class="btn btn-success">Add to List</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="img/placeholder2.jpg" />
                    <div class="caption">
                        <button type="button" style="width:100%" class="btn btn-success">Add to List</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="img/placeholder3.jpg" />
                    <div class="caption">
                        <button type="button" style="width:100%" class="btn btn-success">Add to List</button>
                    </div>
                </div>
            </div>

        </div>
     </div>
</body>
</html>
